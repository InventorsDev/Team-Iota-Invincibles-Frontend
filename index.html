<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NaijaCare Lite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'naija-green': '#16a34a',
              'naija-red': '#f87171',
              'naija-blue': '#0ea5e9',
            },
          },
        },
      }
    </script>
    
<style>
  #map {
    height: 250px;
    border-radius: 12px;
  }
</style>
</head>
<body class="bg-gray-50 font-sans">

    <!-- App container -->
    <div id="app-container">
        <!-- Offline Banner -->
        <div id="offline-banner" class="hidden bg-naija-red text-white text-center p-2 font-bold text-sm sticky top-0 z-50">
            You are offline. Some features may be unavailable.
        </div>

        <!-- Landing Screen -->
        <section id="landing-screen" class="screen active">
            <div class="flex flex-col items-center justify-center min-h-screen bg-white text-center p-4">
                <svg class="h-24 w-24" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1"></stop>
                        <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1"></stop>
                        </linearGradient>
                    </defs>
                    <path d="M42,20 H58 V42 H80 V58 H58 V80 H42 V58 H20 V42 H42Z" class="fill-gray-300"></path>
                    <path d="M60,20 C80,20 90,40 70,60 C50,80 50,60 60,40 C65,30 60,20 60,20Z" fill="url(#leafGradient)" transform="rotate(45 50 50)"></path>
                </svg>
                <h1 class="text-4xl font-bold mt-4 text-gray-800">NaijaCare Lite</h1>
                <p class="text-lg text-gray-500 mt-2">Your pocket health guide</p>
                <button id="start-browsing-btn" class="mt-12 px-8 py-3 bg-naija-blue text-white font-bold text-lg rounded-lg shadow-lg hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-50 transition-transform transform hover:scale-105">
                    Start Browsing Tips
                </button>
            </div>
        </section>

        <!-- Main Content (Tips & Map Screens) -->
        <div id="main-app" class="screen">
            <main id="main-content" class="pb-20">
                <!-- Content will be dynamically injected here -->
            </main>
            <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg flex justify-around h-16 z-40">
                <!-- Nav items will be dynamically injected here -->
            </nav>
        </div>
    </div>

<script src="app.js" defer></script>

</body>
</html>
